<div class="container">
    <h1>Formulario de Registro</h1>
    <div>
        <div>
            <mat-form-field>
                <mat-label>Primer nombre</mat-label>
                <input matInput placeholder="Primer nombre">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Segundo Nombre</mat-label>
                <input matInput placeholder="Segundo nombre">
            </mat-form-field>
        </div>
    </div>

    <div>
        <div>
            <mat-form-field>
                <mat-label>Apellido Paterno</mat-label>
                <input matInput placeholder="Apellido paterno">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Apellido Materno</mat-label>
                <input matInput placeholder="Apellido materno">
            </mat-form-field>
        </div>
    </div>

    <div>
        <div>
            <mat-form-field>
                <mat-label>Tipo de Documento</mat-label>
                <mat-select>
                    <mat-option value="DNI">DNI</mat-option>
                    <mat-option value="Pasaporte">Pasaporte</mat-option>
                    <mat-option value="Carnet">Carnet</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Número de Documento</mat-label>
                <input matInput placeholder="Número de documento">
            </mat-form-field>
        </div>
    </div>

    <div>
        <div>
            <mat-form-field>
                <mat-label>Fecha Nacimiento</mat-label>
                <input matInput placeholder="MM/DD/YYYY">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Fecha Ingreso</mat-label>
                <input matInput placeholder="MM/DD/YYYY">
            </mat-form-field>
        </div>
    </div>
